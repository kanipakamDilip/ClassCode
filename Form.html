<!DOCTYPE html>
<html>
<head>
    <title>Fill the following Details</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="fn">First name:</label></td>
                <td><input type="text" id="fn" name="fn"></td>
            </tr>
            <tr>
                <td><label for="ln">Last name:</label></td>
                <td><input type="text" id="ln" name="ln"></td>
            </tr>
            <tr>
                <td><label for="addr">Address:</label></td>
                <td><textarea id="addr" name="address" rows="4" cols="25"></textarea></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd" name="pwd"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr> 
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label>Hobbies:</label></td>
                <td>
                    <input type="checkbox" id="hb1" name="hobbies" value="Reading">
                    <label for="hb1">Reading</label>
                    <input type="checkbox" id="hb2" name="hobbies" value="Writing">
                    <label for="hb2">Writing</label>
                    <input type="checkbox" id="hb3" name="hobbies" value="Exercise">
                    <label for="hb3">Exercise</label>
                </td>
            </tr>
            <tr>
                <td><label for="fc">Favorite color:</label></td>
                <td><input type="color" id="fc" name="fc"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label for="datamax">Date before 1980:</label></td>
                <td><input type="date" id="datamax" name="datamax" max="1979-12-31"></td>
            </tr>
            <tr>
                <td><label for="datemin">Date after 2000:</label></td>
                <td><input type="date" id="datemin" name="datamin" min="2000-01-02"></td>
            </tr>
            <tr>
                <td><label for="dnt">Date and Time:</label></td>
                <td><input type="datetime-local" id="dnt" name="dnt"></td>
            </tr>
            <tr>
                <td><label>Select Month & Year:</label></td>
                <td>
                    <select name="month" id="month">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="file">File Upload:</label></td>
                <td><input type="file" id="file" name="file"></td>
            </tr>
            <tr>
                <td><label for="age">Enter your age:</label></td>
                <td><input type="number" id="age" name="age" min="18" max="80"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select name="country" id="country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UAE">UAE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{5}-[0-9]{5}" placeholder="12345-67890">
                </td>
            </tr>
            <!-- Hidden field -->
            <tr>
                <td colspan="2">
                    <input type="hidden" name="form_id" value="userForm123">
                </td>
            </tr>
            <tr>
    <td><label for="device">Select your digital device:</label></td>
    <td>
        <select name="device" id="device">
            <option value="">-- Select a brand --</option>
            <option value="Dell">Dell</option>
            <option value="HP">HP</option>
            <option value="Lenovo">Lenovo</option>
            <option value="Asus">Asus</option>
            <option value="Acer">Acer</option>
            <option value="Apple">Apple (MacBook)</option>
            <option value="MSI">MSI</option>
            <option value="Samsung">Samsung</option>
        </select>
    </td>
</tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
